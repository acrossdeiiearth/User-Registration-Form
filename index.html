<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form — BlueGreen</title>
  <style>
    :root{
      --bg: #f6fbff;
      --card: #ffffff;
      --accent-start: #0077b6; /* blue */
      --accent-end: #00b894; /* green */
      --muted: #6b7280;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f1724;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:32px}

    .container{width:100%;max-width:920px}

    /* header */
    .hero{
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 6px 30px rgba(2,6,23,0.08);
      background:linear-gradient(90deg,var(--accent-start), var(--accent-end));
      color:white;
      padding:28px 32px;
      display:flex;align-items:center;gap:18px;margin-bottom:18px
    }
    .hero h1{margin:0;font-size:20px;letter-spacing:0.2px}
    .hero p{margin:0;opacity:0.95}

    /* card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:0 6px 20px rgba(2,6,23,0.06);
    }

    form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .full{grid-column:1/-1}

    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type="text"],input[type="email"],input[type="password"],select,input[type="tel"],input[type="date"]{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid #e6eef8;background:#fbfdff;font-size:14px
    }
    .row{display:flex;gap:10px}

    .actions{display:flex;align-items:center;gap:12px;margin-top:8px}
    .btn{
      padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,rgba(255,255,255,0.12),rgba(255,255,255,0.06));color:white;cursor:pointer;font-weight:600
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent-start), var(--accent-end));color:white}
    .muted{color:var(--muted);font-size:13px}

    .error{color:#ef4444;font-size:13px;margin-top:6px}
    .success{color:#059669;font-size:14px;margin-top:8px}

    .password-meter{height:8px;border-radius:8px;background:#eef6fb;overflow:hidden;margin-top:8px}
    .password-meter > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#f97316,#ef4444);transition:width .25s}

    .note{font-size:13px;color:var(--muted)}

    @media (max-width:720px){
      form{grid-template-columns:1fr}
      .hero{flex-direction:column;align-items:flex-start}
    }

    /* simple modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.4)}
    .modal.open{display:flex}
    .modal .panel{background:white;padding:20px;border-radius:10px;min-width:280px;text-align:center}

  </style>
</head>
<body>
  <div class="container">
    <div class="hero" role="banner">
      <div style="flex:1">
        <h1>Code Shield</h1>
        <p>Quick registration. Secure and mobile-friendly.</p>
      </div>
      <div style="text-align:right;opacity:.95">
        <div class="note">Secure • Fast • Minimal</div>
      </div>
    </div>

    <div class="card" role="region" aria-label="Registration form">
      <form id="regForm" novalidate>
        <div class="full">
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" type="text" required placeholder="Full Name">
          <div class="error" id="errFullname" aria-live="polite"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="name@example.com">
          <div class="error" id="errEmail" aria-live="polite"></div>
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+63 912 345 6789">
          <div class="error" id="errPhone" aria-live="polite"></div>
        </div>

        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required placeholder="yourusername">
          <div class="error" id="errUsername" aria-live="polite"></div>
        </div>

        <div>
          <label for="dob">Date of birth</label>
          <input id="dob" name="dob" type="date">
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Prefer not to say</option>
            <option>Female</option>
            <option>Male</option>
            <option>Non-binary</option>
            <option>Other</option>
          </select>
        </div>

        <div class="full">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="At least 8 characters">
          <div class="password-meter" aria-hidden="true"><i id="pwBar" style="width:0%"></i></div>
          <div class="error" id="errPassword" aria-live="polite"></div>
        </div>

        <div>
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" required placeholder="Repeat password">
          <div class="error" id="errConfirm" aria-live="polite"></div>
        </div>

        <div class="full">
          <label class="note"><input id="agree" type="checkbox"> I agree to the <a href="#">terms and privacy</a>.</label>
          <div class="error" id="errAgree" aria-live="polite"></div>
        </div>

        <div class="full actions">
          <button class="btn primary" type="submit">Create account</button>
          <button class="btn" type="button" id="clearBtn">Clear</button>
          <div style="margin-left:auto" class="muted">Already have an account? <a href="#">Sign in</a></div>
        </div>

        <div class="full" id="formMessage" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="panel">
      <h3>Registration complete</h3>
      <p id="modalText">Thanks — your account was created (demo).</p>
      <div style="margin-top:12px"><button class="btn primary" id="closeModal">OK</button></div>
    </div>
  </div>

   <script src="index.js"></script>

 
</body>
</html>
